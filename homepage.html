<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Wiki-API</title>

  <base href="/">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/homepage.css" rel="stylesheet">
</head>

<body class="text-center" onload="hideForm()">
  <div class="options">
    <h1 class="h3 mb-3 font-weight-normal">Wiki-API</h1>

    <form action="/articles" class="form" method="GET">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Get All Articles</button>
    </form>
    <button class="btn btn-lg btn-primary btn-block" onclick="getArticleByTitleUI()">Get Article By Title</button>
    <button class="btn btn-lg btn-primary btn-block" onclick="createArticleUI()">Create An Article</button>
    <button class="btn btn-lg btn-primary btn-block" onclick="updateArticleUI()">Update An Article</button>
    <button class="btn btn-lg btn-primary btn-block" onclick="deleteArticleUI()">Delete An Article</button>

    <form id="details-form" class="form-control">
      <div id="input1">
        <label for="inputTitle" class="form-label">Title</label>
        <input class="form-control" id="inputTitle">
      </div>
      <div id="input2">
        <label for="exampleFormControlTextarea1">Content</label>
        <textarea class="form-control" id="textArea" rows="3"></textarea>
      </div>
      <button id="submitInput" class="btn btn-primary">Submit</button>
    </form>

    <p class="mt-5 mb-3 text-muted">Created using Bootstrap.</p>

    <script src="scripts/script.js"></script>
  </div>
</body>

</html>
